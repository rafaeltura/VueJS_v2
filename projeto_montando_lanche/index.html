<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

   
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <span class="navbar-brand mb-0 h1">Monte seu lanche</span>
        </div>
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                <!-- BURGUER IMAGENS -->
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]" />
                            <img :src="alface" />
                            <img :src="ketchup" />
                            <img :src="mostarda" />
                            <img :src="maionese" />
                            <img :src="hamburguer" />
                            <img :src="pao[1]" />
                        </div>
                    </div>
                </div>
                <!-- OPÇÕES DE ESCOLHA - ETAPA 1 -->
                <div class="col-md-6" v-if="etapa == 1">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Tipo do pão
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input
                                            id="tipo-pao-australiano" 
                                            class="form-check-input"
                                            type="radio"
                                            value="australiano"
                                            v-model="tipoPao"
                                        />
                                        <label class="form-check-label" for="tipo-pao-australiano">
                                          Australiano
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            id="tipo-pao-gergelim" 
                                            class="form-check-input"
                                            type="radio"
                                            value="gergelim"
                                            v-model="tipoPao"
                                        />
                                        <label class="form-check-label" for="tipo-pao-gergelim">
                                          Gergelim
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Saladas
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input
                                            id="salada-alface" 
                                            class="form-check-input"
                                            type="checkbox"
                                            value="alface"
                                            v-model="saladas"
                                        />
                                        <label class="form-check-label" for="salada-alface">
                                            Alface Americana
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            id="salada-cebola" 
                                            class="form-check-input"
                                            type="checkbox"
                                            value="cebola"
                                            v-model="saladas"
                                            disabled
                                        />
                                        <label class="form-check-label" for="salada-cebola">
                                            Cebola
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            id="salada-pepino" 
                                            class="form-check-input"
                                            type="checkbox"
                                            value="pepino"
                                            v-model="saladas"
                                            disabled
                                        />
                                        <label class="form-check-label" for="salada-pepino">
                                            Pepino
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            id="salada-tomate" 
                                            class="form-check-input"
                                            type="checkbox"
                                            value="tomate"
                                            v-model="saladas"
                                            disabled
                                        />
                                        <label class="form-check-label" for="salada-tomate">
                                            Tomate
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Molhos
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input
                                            id="molho-ketchup" 
                                            class="form-check-input"
                                            type="checkbox"
                                            value="ketchup"
                                            v-model="molhos"
                                        />
                                        <label class="form-check-label" for="molho-ketchup">
                                            Ketchup
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            id="molho-mostarda" 
                                            class="form-check-input"
                                            type="checkbox"
                                            value="mostarda"
                                            v-model="molhos"
                                        />
                                        <label class="form-check-label" for="molho-mostarda">
                                            Mostarda
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            id="molho-maionese" 
                                            class="form-check-input"
                                            type="checkbox"
                                            value="maionese"
                                            v-model="molhos"
                                        />
                                        <label class="form-check-label" for="molho-maionese">
                                            Maionese
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Tipo do hamburguer
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input
                                            id="ham-bovino" 
                                            class="form-check-input"
                                            type="radio"
                                            value="bovino"
                                            v-model="tipoHamburguer"
                                        />
                                        <label class="form-check-label" for="ham-bovino">
                                            Bovino
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            id="ham-frango" 
                                            class="form-check-input"
                                            type="radio"
                                            value="frango"
                                            v-model="tipoHamburguer"
                                        />
                                        <label class="form-check-label" for="ham-frango">
                                            Frango
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            id="ham-soja" 
                                            class="form-check-input"
                                            type="radio"
                                            value="soja"
                                            v-model="tipoHamburguer"
                                        />
                                        <label class="form-check-label" for="ham-soja">
                                            Soja
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button 
                                type="button"
                                class="btn btn-primary"
                                @click="fazerPedido()"
                            >
                                Fazer pedido
                            </button>
                        </div>
                    </div>
                </div>
                <!-- ENDEREÇO - ETAPA 2-->
                <div class="col-md-6" v-else-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Informe seus dados
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Nome: </label>
                                        <input type="text" class="form-control" v-model="nome"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Endereço: </label>
                                        <input type="text" class="form-control" v-model="endereco"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button 
                                type="button"
                                class="btn btn-outline-secondary me-2"
                                @click="etapa = 1"
                            >
                                Voltar
                            </button>
                            <button 
                                type="button"
                                class="btn btn-success"
                                @click="confirmarPedido()"
                            >
                                Confirmar
                            </button>
                        </div>
                    </div>
                </div>
                <!-- FINALIZADO - ETAPA 3-->
                <div class="col-md-6" v-else-if="etapa == 3">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header text-success">
                                    Pedido confirmado
                                </div>
                                <div class="card-body">
                                    <p>Seu pedido está sendo preparado! </p>
                                    <p>Avisaremos assim que o status for alterado ;)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button 
                                type="button"
                                class="btn btn-outline-primary me-2"
                                @click="etapa = 1;"
                            >
                                Repetir pedido
                            </button>
                            <button 
                                type="button"
                                class="btn btn-outline-success"
                                @click="novoPedido()"
                            >
                                Novo pedido
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- VUE -->
     <script src="./vue.js"></script>
     <!-- BOOTSTRAP -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
