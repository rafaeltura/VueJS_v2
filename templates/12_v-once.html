<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../assets/vue.js"></script>

    <title>Vue 2 - 12</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <h3>Diretiva V-ONCE</h3>
        <p>
            Faz com que elementos html sejam renderizados apenas uma Ãºnica vez.
        </p>
        
        <hr />

        <p v-once>Saldo Inicial: {{ saldo }}</p>
        <p>Saldo Atualizado: {{ saldo }}</p>
        <input type="text" id="valor" />
        <button @click="creditar()">Creditar</button>
        <button @click="debitar()">Debitar</button>
    </div>
    
    <script>
        let vue_model_1 = new Vue(
            {
                el: '#app', 
                data: {
                    saldo: 1100.00
                },
                methods: {
                    creditar () {
                        this.saldo += parseFloat(valor.value);
                    },
                    debitar () {
                        this.saldo -= parseFloat(valor.value);
                    }
                }
            }
        );
    </script>
</body>
</html>
