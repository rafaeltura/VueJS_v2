<body>
    <div id="app">
        <h3>Diretiva V-HTML</h3>
        <p>
            Injetando elementos HTML dentro de outros elementos HTML, semelhante ao innerHTML
        </p>
        
        <hr />

        <span>Exemplo utilizando <code>{{ }}</code></span>
        <div>
            {{ elementosHtml }}
        </div>
        <hr />

        <span>Exemplo utilizando <code>v-html</code></span>
        <div v-html="elementosHtml">
        </div>
        <hr />
    </div>
    
    <script>
        let vue_model_1 = new Vue(
            {
                el: '#app', 
                data: {
                    elementosHtml: '<p><b>Site</b</p> <a href="www.google.com.br"> Google </a>'
                },
                methods: {
                }
            }
        );
    </script>
