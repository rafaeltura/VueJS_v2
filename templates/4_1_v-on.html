<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../assets/vue.js"></script>

    <title>Vue 2 - 4.1</title>
    <style>
        .verde {
            color: rgb(19, 85, 19);
        }
    </style>
</head>
<body>
    <div id="app">
        <h3>Entendendo a diretiva V-ON ou @</h3>
        <p>
            Serve para realizar o binding para manipulação de eventos
        </p>
        <input type="text" v-on:keyup="imprimirTexto()" />
        <button type="button" @click="mensagemAlerta()"> Exibir msg </button>
    </div>
    
    <script>
        let vue_model_1 = new Vue(
            {
                el: '#app', 
                data: {
                },
                methods: {
                    imprimirTexto () {
                        console.log('teste');
                    },
                    mensagemAlerta () {
                        alert('Mensagem de alerta!');
                    }
                }
            }
        );
    </script>
</body>
</html>
