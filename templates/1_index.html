<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../assets/vue.js"></script>

    <title>Vue 2 - 1</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
    </div>
    
    <script>
        let vue_model_1 = new Vue(
            {
                el: '#app', //para selecionar qual é o elemento que será controlado
                data: { // objeto que conterá as variáveis/atributos reativos
                    titulo: 'Vue v2 - Primeiro template controlado pelo Vue', //string
                    valor: 150.21, //number
                    logado: true, //boolean
                    hobbies: [ //array
                        'tecnologia',
                        'futebol',
                        'dolce far nhente'
                    ],
                    perfil: { //objeto
                        name: 'Rafael',
                        site: 'não tem',
                        cursos: [ // array de objetos
                            {
                                descricao: 'PHP',
                                cargaHoraria: '40h'
                            },
                            {
                                descricao: 'VueJS',
                                cargaHoraria: '30h'
                            }
                        ]
                    }
                }
            }
        );
    </script>
</body>
</html>
