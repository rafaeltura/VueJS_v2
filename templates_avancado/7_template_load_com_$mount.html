    <div id="app">

    <script>

        let vue_model_1 = new Vue(
            {
                template: `
                    <div>
                        <h1> {{ texto1 }}</h1>
                        <p>
                            {{ texto2 }}
                        </p>
                        
                        <ul>
                            <li>A principal forma de realizar isso é através da chave EL da instância VUE</li>
                            <li>Alternativas pelo $mount ou propriedade template</li>
                        </ul>
                        <hr />

                
                    </div>`
                ,
                data: {
                    texto1: 'Template',
                    texto2: 'formas alternativas de carrega-lo'
                },
            }
        );
        
        // com $MOUNT e com $Mount junto com template
        vue_model_1.$mount('#app');
    </script>
